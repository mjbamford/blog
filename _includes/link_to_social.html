<a class="group flex text-sm font-medium text-zinc-800 transition hover:text-teal-500 dark:text-zinc-200 dark:hover:text-teal-500" href="{{ include.url }}" target="_blank" rel="noopener noreferrer" title="{{ include.text }}">
  {% assign icon_path = "icons/" | append: include.icon | append: ".svg" %}
  {% include {{ icon_path }} %}
  <span class="ml-4">{{ include.text }}</span>
</a>
